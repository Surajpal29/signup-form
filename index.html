<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="outer-box">
      <div class="inner-box">
        <header class="signup-header">
          <h1>Signup</h1>
          <p>It just take 10s</p>
        </header>
        <main class="signup-body">
          <form action="#">
            <p>
              <label for="fullname">Full Name</label>
              <input
                type="text "
                id="fullname"
                placeholder="suraj pal"
                required
              />
            </p>
            <p>
              <label for="fullname">Email</label>
              <input
                type="email"
                id="email"
                placeholder="surajpal141516@gmail.com"
                required
              />
            </p>
            <p>
              <label for="fullname">your new Password</label>
              <input
                type="password "
                id="password"
                placeholder="atleast 8 char"
                required
              />
            </p>
            <p>
              <input
                type="submit "
                id="submit"
                placeholder=""
                value="create account"
              />
            </p>
          </form>
        </main>
        <footer class="signoup-footer">
          <p>Already have an Account?<a href="#">login</a></p>
        </footer>
      </div>
      <div class="circle c1"></div>
      <div class="circle c2"></div>
    </div>
  </body>
</html>
